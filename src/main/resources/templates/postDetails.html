<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Post Details</title>
   	<link rel="stylesheet" type="text/css" href="../static/styles.css">
    

    <!-- Add any additional CSS or styling here -->
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #86A8E7, #91EAE4);
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .navbar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            padding: 1rem;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 10px; /* Small margin from the container's top */
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
    
        .container {
            width: 80%;
            max-width: 1400px;
            margin: 2rem auto;
            border: 2px solid blue;
            padding: 2rem;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    
        h1,
        h2 {
            color: #333;
        }
    
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 1px;
            overflow: hidden;
        }
    
        th,
        td {
            border: 1px solid black;
            background-color: white;
            padding: 1rem;
            text-align: left;
        }
    
        th {
            background-color: #f2f2f2;
        }
    
        label {
            display: block;
            margin-bottom: 8px;
        }
    
        input,
        textarea {
            width: calc(100% - 26px); /* Adjusted width */
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    
        button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #45a049;
        }
        
        .viewD {
            padding: 0.5rem;
            color: blue;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    
        .viewD:hover {
            color: grey;
        }
    
        /* New styles for create-post section */
        .create-post {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
        }
        
        .create-post .input-section {
            width: 48%;
        }
        
        .create-post .text-area {
            width: 48%;
            margin-left: 4%; /* Added margin to separate from input-section */
        }
        
        .create-post h2 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 24px;
            color: #333;
        }

        /* Style for post details */
        .post-details {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Style for post body */
        .post-body {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Style for comment section */
        .comment-section {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Style for comments */
        .comments {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }

        /* Style for back link */
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="post-details">
            <div class="navbar">
                <dl>
                    <dt>Title:</dt>
                    <dd th:text="${post.title}"></dd>

                    <dt>Language:</dt>
                    <dd th:text="${post.language}"></dd>

                    <dt>Created By:</dt>
                    <dd th:text="${post.createdBy.username}"></dd>

                    <dt>Created At:</dt>
                    <dd th:text="${post.createdAt}"></dd>
                </dl>
            </div>
            <div class="comment-section">
                <h2>Body:</h2>
                <div class="body-box">
                    <p th:text="${post.body}"></p>
                </div>
                <h2>Add a Comment:</h2>
                <form th:action="@{'/comments/create/' + ${post.id}}" th:object="${commentEntity}" method="post">
                    <textarea th:field="*{content}" placeholder="Type your comment here"></textarea>
                    <button type="submit">Submit Comment</button>
                </form>
            </div>
            <div class="comments">
                <h2>Comments:</h2>
                <ul th:if="${comments != null}">
                    <li th:each="comment : ${comments}">
                        <p th:text="${comment.content}"></p>
                        <span></span><small th:text="${comment.createdBy.username}"></small>
                        <!-- Add other comment details as needed -->
                    </li>
                </ul>
            </div>

        </div>    



        <a class="back-link" th:href="@{/forum}">Back to Forum</a>
    </div>

</body>

</html>
