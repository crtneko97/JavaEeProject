<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Homepage</title>
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
    <!-- Wrap content in a container div -->
    <div class="container">
        <div class="navbar">
            <!-- <img src="../static/logo.jpg" alt="Logo">  -->
            <a th:href="@{/}">☁️ Home</a>
            <a th:href="@{/}">☁️ About</a>
            <a th:href="@{/forum}">☁️ Forum</a>
            <a th:href="@{/register}">☁️ Register</a>
            <a th:href="@{/login}">☁️ Login</a>
            <a th:href="@{/logout}">☁️ Log out</a>
            <a th:href="@{/myprofile}">☁️ My profile</a>
            <a th:href="@{/adminpage}">☁️ Adminpage</a>
        </div>
<div th:each="patch : ${patches}" class="patch">
    <div class="patch-header">
        <h2 th:text="${patch.version}"></h2>
        <p th:text="${patch.patchType}" class="patch-type"></p>
    </div>
    <div class="patch-body">
        <p th:text="${patch.body}"></p>
    </div>
        <p>Created at: <span th:text="${patch.createdAt}"></span></p>
</div>



    </div>
</body>

</html>
