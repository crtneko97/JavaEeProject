<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forum Page</title>
    <!-- Add any additional CSS or styling here -->
<style>
    body {
        margin: 0;
        background-color: lightgray;
    }


    .navbar {
        display: flex;
        justify-content: space-around;
        margin-bottom: 10px;
    }

    .navbar a {
        text-decoration: none;
        color: black;
        font-weight: bold;
        border: 1px solid #ccc;
        padding: 8px;
        border-radius: 4px;
    }

    table {
        border-collapse: collapse;
        width: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        margin: 0;
    }

    th, td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    form {
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        background-color: #fff;
        border-radius: 8px;
        width: 50%;
        margin: 20px 0;
        padding: 20px;
        text-align: left;
    }

    label {
        display: block;
        margin-bottom: 8px;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 16px;
    }

    button {
        padding: 10px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
</style>



</head>

<body>

    <div>
        <h1>Welcome to the Forum</h1>

        <div class="navbar">
            <a th:href="@{/}">Home</a>
            <a th:href="@{/}">About</a>
            <a th:href="@{/forum}">Forum</a>
            <a th:href="@{/register}">Register</a>
            <a th:href="@{/login}">Login</a>
            <a th:href="@{/logout}">Logout</a>
            
        </div>

        <h2>Forum Posts</h2>
        <table border="1">
            <thead>
                <tr>
                	<th>View Details</th>
                    <th>Title</th>
                    <th>Link</th>
                    <th>Created By</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="post : ${posts}">
				    <td>
				        <a th:href="@{/post/{postId}(postId=${post.id})}">View Details</a>
				    </td>
                    <td th:text="${post.title}"></td>
                    <td th:text="${post.link}"></td>
                    <td th:text="${post.createdBy.username}"></td>
                </tr>
            </tbody>
        </table>

        <h2>Create a New Post</h2>
        <form th:action="@{/createPost}" th:method="post" th:object="${postEntity}">
            <label for="title">Title:</label>
            <input type="text" id="title" th:field="*{title}" required>

            <label for="link">Link:</label>
            <input type="text" id="link" th:field="*{link}" required>

			<label for="body">Body:</label>
		    <textarea id="body" th:field="*{body}" rows="8" required></textarea>

            <button type="submit">Create Post</button>
        </form>
    </div>

</body>

</html>
