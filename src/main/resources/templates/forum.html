<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forum Page</title>
    <!-- Add any additional CSS or styling here -->
	<link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>

<body>
    
    <div class="navbar">
        <!-- <img src="../static/logo.jpg" alt="Logo">  -->
        <a th:href="@{/}">☁️ Home</a>
        <a th:href="@{/}">☁️ About</a>
        <a th:href="@{/forum}">☁️ Forum</a>
        <a th:href="@{/register}">☁️ Register</a>
        <a th:href="@{/login}">☁️ Login</a>
        <a th:href="@{/logout}">☁️ Log out</a>
        <a th:href="@{/myprofile}">☁️ My profile</a>
        <a th:href="@{/adminpage}">☁️ Adminpage</a>
    </div>
    <div class="container">
        <h1>Welcome to the Forum</h1>
        <h2>Forum Posts</h2>
		<div>
            <form th:action="@{/createPost}" th:method="post" th:object="${postEntity}" class="create-post">
                <div class="input-section">
                    <input type="text" placeholder="Title" th:field="*{title}" required class="input-section">
                    
                    <input type="text" id="language" placeholder="Language" th:field="*{language}" required class="input-section">
                </div>
                <div class="text-area">
                    <textarea id="body" th:field="*{body}" rows="8" required class="text-area"></textarea>
                </div>
                <button type="submit" class="submitBtn">Create Post</button>
                
            </form>
        </div>
        <div class="forum-posts">
            <table border="1">
                <thead>
                    <tr>
                        <th style="width: 10%;">View</th>
                        <th style="width: 20%;">Title</th>
                        <th style="width: 40%;">Language</th>
                        <th style="width: 20%;">Created By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td>
                            <a th:href="@{/post/{postId}(postId=${post.id})}" class="submitBtn">View</a>
                        </td>
                        <td th:text="${post.title}">test</td>
                        <td th:text="${post.language}">test</td>
                        <td th:text="${post.createdBy.username}">test</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
