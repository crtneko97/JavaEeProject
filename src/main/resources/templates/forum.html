<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forum Page</title>
    <!-- Add any additional CSS or styling here -->
    <style>
        body {
            margin: 0;
            background: linear-gradient(to bottom right, #86A8E7, #91EAE4);
            font-family: Arial, sans-serif;
            color: #333;
        }

        .navbar {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 10px 0;
            margin-top: 10px; /* Small margin from the top */
        }

        .navbar a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            border-radius: 50px;
            padding: 0.5rem 1rem;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .navbar a:hover {
            transform: translateY(-2px);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 20px auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1, h2 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        button {
            padding: 12px;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/}">About</a>
        <a th:href="@{/forum}">Forum</a>
        <a th:href="@{/register}">Register</a>
        <a th:href="@{/login}">Login</a>
        <a th:href="@{/logout}">Logout</a>
    </div>

    <div class="container">
        <h1>Welcome to the Forum</h1>

        <h2>Forum Posts</h2>
        <div class="forum-posts">
            <table border="1">
                <thead>
                    <tr>
                        <th>View Details</th>
                        <th>Title</th>
                        <th>Language</th>
                        <th>Created By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="post : ${posts}">
                        <td>
                            <a th:href="@{/post/{postId}(postId=${post.id})}">View Details</a>
                        </td>
                        <td th:text="${post.title}"></td>
                        <td th:text="${post.language}"></td>
                        <td th:text="${post.createdBy.username}"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="create-post">
            <h2>Create a New Post</h2>
            <form th:action="@{/createPost}" th:method="post" th:object="${postEntity}">
                <label for="title">Title:</label>
                <input type="text" id="title" th:field="*{title}" required>

                <label for="language">Language:</label>
                <input type="text" id="language" th:field="*{language}" required>

                <label for="body">Body:</label>
                <textarea id="body" th:field="*{body}" rows="8" required></textarea>

                <button type="submit">Create Post</button>
            </form>
        </div>
    </div>
</body>

</html>
