<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
    <!-- Add any additional CSS or styling here -->
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dddddd;
            text-align: left;
            padding: 8px;
        }

        th {
            background-color: #f2f2f2;
        }

        /* Add more styles as needed */
    </style>
</head>

<body>

    <h1>Secret Admin Page</h1>
    <p>You have discovered the secrets...</p>

	<div th:action="@{/adminpage}" th:method="get" th:object="${userEntity}">
	
    <table border="1" class="table table-striped table-responsive-md">
        <thead>
            <tr>
            	<th>Id</th>
                <th>Username</th>
                <th>password</th>
                <th>Role</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="user : ${listUsers}">
            	<td th:text="${user.id}"></td>
                <td th:text="${user.username}"></td>
                <td th:text="${user.password}"></td>
				<td th:text="${user.role}"></td>
				<td> <a th:href="@{/deleteUser/{id}(id=${user.id})}">Delete</a></td>
            </tr>
        </tbody>
    </table>
    </div>


</body>

</html>
